project:
  namespace: 'Twitchbot'
  directory: ./
database:
  provider: PostgreSQL
  connectionName: ConnectionStrings:twitchbot
  userSecretsId: d2c9a294-5127-4f0f-909c-2e7367dc35c8
  tableNaming: Singular
data:
  context:
    name: 'TwitchbotContext'
    baseClass: DbContext
    propertyNaming: Plural
    namespace: '{Project.Namespace}.Data'
    directory: '{Project.Directory}/Data'
    document: false
  entity:
    entityNaming: Singular
    relationshipNaming: Plural
    prefixWithSchemaName: false
    namespace: '{Project.Namespace}.Models.Data.Entities'
    directory: '{Project.Directory}/Data/Entities'
    document: false
  mapping:
    namespace: '{Project.Namespace}.Models.Data.Mapping'
    directory: '{Project.Directory}/Data/Mapping'
    document: false
  query:
    generate: true
    indexPrefix: By
    uniquePrefix: GetBy
    namespace: '{Project.Namespace}.Models.Data.Queries'
    directory: '{Project.Directory}/Data/Queries'
    document: false
model:
  shared:
    namespace: '{Project.Namespace}.Models.Domain.Models'
    directory: '{Project.Directory}/Domain/Models'
  read:
    generate: true
    name: '{Entity.Name}ReadModel'
    document: false
  create:
    generate: true
    name: '{Entity.Name}CreateModel'
    document: false
  update:
    generate: true
    name: '{Entity.Name}UpdateModel'
    document: false
  mapper:
    generate: true
    name: '{Entity.Name}Profile'
    baseClass: AutoMapper.Profile
    namespace: '{Project.Namespace}.Models.Domain.Mapping'
    directory: '{Project.Directory}/Domain/Mapping'
    document: false
  validator:
    generate: true
    name: '{Model.Name}Validator'
    baseClass: AbstractValidator<{Model.Name}>
    namespace: '{Project.Namespace}.Models.Domain.Validation'
    directory: '{Project.Directory}/Domain/Validation'
    document: false
